


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/css/reset.css">

    <link rel="stylesheet" href="../assets/css/cabecalho/cabecalho.css">

    <link rel="stylesheet" href="../assets/css/container-formulario/link-item.css">

    <link rel="stylesheet" href="../assets/css/produtos/produtos-estante-todos.css">
    <link rel="stylesheet" href="../assets/css/produtos/produtos-item.css">
    <link rel="stylesheet" href="../assets/css/produtos/prod-estante.css">

    <title>AluraGeek Produtos</title>

</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__logo">
            <img class="cabeçalho__logo-slogan" src="../assets/imagens/slogan.png" alt="imagem da logo">
            <div class="alura">
                <img src="../assets/imagens/AluraGeek.png" alt="ALURA">
                <img src="../assets/imagens/AluraGeek (1).png" alt="GEEK">
            </div>
            <button><img class="cabecalho__lupa" src="../assets/imagens/lupa.png" alt="lupa"></button>
            <input class="cabecalho__input" placeholder="O que deseja encontrar?" type="text" name="" id="">
        </div>
    </header>

     <!--INICIO SEÇÃO DOS PRODUTOS-->

    <main>
        <section class="produtos">
            <div class="produtos__titulo">
                <h2>Todos os produtos</h2>
                <a href="./produtos.html"><button>Adicionar produto</button></a>
            </div>
            <div class="produtos__item">
                <div class="prod__estante" data-prod>     </div>
            </div>
        </section>
    </main>

    <!--FINAL SEÇÃO DOS PRODUTOS-->

    <section class="container">
        <div class="container__item">
            <div class="logo">
                <img src="../assets/imagens/slogan.png" alt="imagem logo" class="logo">
                <img src="../assets/imagens/AluraGeek.png" alt="Alura" class="alura">
                <img src="../assets/imagens/AluraGeek (1).png" alt="Geek" class="geek">
            </div>
            <ul class="link">
                <li class="link__item">Quem somos nós<a href="#" target="_blank" ></a></li>
                <li class="link__item">Política de privacidade<a href="#" target="_blank" ></a></li>
                <li class="link__item">Programa fidelidade<a href="#" target="_blank" ></a></li>
                <li class="link__item">Nossas lojas<a href="#" target="_blank" ></a></li>
                <li class="link__item">Quero ser franqueado<a href="#" target="_blank" ></a></li>
                <li class="link__item">Anuncie aqui<a href="#" target="_blank" ></a></li>
            </ul>
            <div class="contato">
                <h3 class="contato__titulo">Fale conosco</h3>
                <form action="" class="formulario">
                    <input type="text" name="" id="" placeholder="Nome">
                    <textarea name="" id="" cols="30" rows="10" class="formulario__texto" placeholder="Escreva sua mensagem"></textarea>
                </form>
                <button class="form">Enviar mensagem</button>
            </div>

        </div>
    </section>

     <footer class="rodape">
        <div>
            <p>Desenvolvido por Cláudia Aguilar</p>
            <p>2023</p>
        </div>
    </footer>
  
    
</body>
    <script src="../assets/js/service/produtos-services.js"></script>
