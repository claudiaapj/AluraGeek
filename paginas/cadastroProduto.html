    <link rel="stylesheet" href="../assets/css/cadastro/adicionar-produtos.css">

  
    <title>AluraGeek - Cadastro Produto</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__logo">
            <img class="cabeçalho__logo-slogan" src="../assets/imagens/slogan.png" alt="imagem da logo">
            <div class="alura">
                <a href="../index.html"><img src="../assets/imagens/AluraGeek.png" alt="ALURA"></a>
                <img src="../assets/imagens/AluraGeek (1).png" alt="GEEK">
            </div>
            
            <button><img class="cabecalho__lupa" src="../assets/imagens/lupa.png" alt="lupa"></button>
            <input class="cabecalho__input" placeholder="O que deseja encontrar?" type="text" name="" id="">
        </div>
        <button class="cabecalho__adm">Meu Administrador</button>
    </header>

    <!--Cadastro de produto-->

    <main class="principal">
        <div class="cadastro">
            <h2 class="secao__titulo__prod">Adicionar novo produto</h2>
            <form action="" method="get" class="cadastro__form" data-form-produto>
                <input type="url" name="" id="imagem__prod" placeholder="Url da imagem" required  data-input-imagem>
                <input type="text" name="" id="" placeholder="Categoria" required data-input-categoria>
                <input type="text" name="" id="" maxlength="25" placeholder="Nome do produto" required data-input-nome>
                <input type="text" name="" id="" placeholder="Preço do produto" required data-input-preco>
                <textarea name="" id="" cols="30" rows="5" maxlength="150" placeholder="Descrição do produto" required data-textarea-desc></textarea>
                <button type="submit" class="adicionar__produto" data-adiciona-produto>Adicionar produto</button>
            </form>
        </div>
    </main>

     <!--Final Cadastro de produto-->

    <section class="container">
        <div class="container__item">
            <div class="logo">
                <img class="cabeçalho__logo-slogan" src="../assets/imagens/slogan.png" alt="imagem da logo">
                <div class="alura">
                    <img src="../assets/imagens/AluraGeek.png" alt="ALURA">
                    <img src="../assets/imagens/AluraGeek (1).png" alt="GEEK">  
            </div>
            <ul class="link">
                <li class="link__item">Quem somos nós<a href="#" target="_blank" ></a></li>
                <li class="link__item">Política de privacidade<a href="#" target="_blank" ></a></li>
                <li class="link__item">Programa fidelidade<a href="#" target="_blank" ></a></li>
                <li class="link__item">Nossas lojas<a href="#" target="_blank" ></a></li>
                <li class="link__item">Quero ser franqueado<a href="#" target="_blank" ></a></li>
                <li class="link__item">Anuncie aqui<a href="#" target="_blank" ></a></li>
            </ul>
            <div class="contato">
                <h3 class="contato__titulo">Fale conosco</h3>
                <form action="" class="formulario">
                    <input type="text" name="" id="" placeholder="Nome">
                    <textarea name="" id="" cols="30" rows="10" class="formulario__texto" placeholder="Escreva sua mensagem"></textarea>
                </form>
                <button class="form">Enviar mensagem</button>
            </div>

        </div>
    </section>
    <footer class="rodape">
        <div>
            <p>Desenvolvido por Cláudia Aguilar</p>
            <p>2023</p>
        </div>
    </footer>


</body>
<script  type="module" src="../assets/js/service/controller/cadastraProduto.js"></script>
